<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Newsletter Signin</title>

  <style>
    input.form-control:focus {
      border-color: cyan;
    }

    .btn {
      background-color: cyan;
    }
  </style>


</head>

<body class="text-center d-flex justify-content-center min-vh-100 align-items-center">

  <main class="form-signin w-25">

    <form action="/" method="post">
      <!-- <form action="/nodeServer/server.js" method="post"> -->

      <img class="mb-4" src="logo.png" alt="logo" width="100" height="80">

      <h1 class="h4 mb-3">Sign In to Chat App</h1>

      <input type="text" name="name" class="form-control mt-4 nameInp" id="userName" maxlength="12"
        required placeholder="Chat Name">

      <input type="password" name="password" class="form-control mt-4 passInp" id="userPass" maxlength="12"
        required placeholder="Password">

      <!-- room no. in future i guess -->

      <button class="w-100 btn btn-lg mt-3 loginDeets" type="submit">Join</button>

    </form>

  </main>

</body>

</html>
